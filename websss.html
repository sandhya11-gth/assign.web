<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopEasy — Product Card</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">

    <div class="header">ShopEasy</div>

    <div class="product">

      <!-- LEFT SIDE INFO -->
      <div class="info">
        <h2>Premium Wrist Watch</h2>
        <p>Stainless Steel Body • Waterproof • Stylish Look</p>

        <div class="features">
          <span>Stainless Steel</span>
          <span>Waterproof</span>
          <span>Stylish Look</span>
        </div>

        <div class="price">
          <span class="new">₹1239</span>
          <span class="old">₹1399</span>
        </div>

        <button class="btn">Add to Cart</button>
      </div>

      <!-- RIGHT SIDE IMAGE -->
      <div class="image-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRq2G1_oOLOy4prfUTcZoVLnmEFWzkslzfWGQ&s" 
             alt="Wrist Watch Image">
      </div>

    </div>

  </div>

</body>
</html>
